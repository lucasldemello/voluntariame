version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    container_name: voluntariarme
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    volumes:
      - .:/voluntariarme
    ports:
      - "3003:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    container_name: voluntariarme-db
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "33063:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root